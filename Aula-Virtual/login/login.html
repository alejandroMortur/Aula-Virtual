<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <link rel="icon" href="/Aula-Virtual/public/assets/icons/page-icon/favicon.png" type="image/x-icon">
    <title>Login Aula Virtual</title>
    <script src="/Aula-Virtual/public/assets/js/loader.js"></script>
    <script src="/Aula-Virtual/public/assets/class/user.js"></script>
    <script src="login.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css" />
</head>
<body> 

    <script>

        // Array to store a list of User objects
        let usersList = []; 

        // Asynchronous function to initialize the page
        async function init() {
            let loader = new Loader();  // Create a new Loader instance
            const userDataArray = await loader.loadDataUser(); 

            // Iterate through the array and create User instances for each object
            usersList = userDataArray.map(userData => new User(userData));

            console.log(usersList)
        }

        // Call the init function once the page is fully loaded
        window.onload = init;

    </script>

    <form class="form">
        <img src="/Aula-Virtual/public/assets/icons/logo.jpg" alt>
        <p class="title">Login:</p>
        <p class="mensageError" id="mensageError">Error en uno o multiples campos. </p>
        <p class="mensageErrorRegister" id="mensageErrorRegister">Error el usuario no esta registrado considere registrarse</p>
        <label>
            <input class="input" type="text" id="User" placeholder="" required="">
            <span>UserName</span>
        </label>
        <label>
            <input class="input" type="password" id="Pass" placeholder="" required="">
            <span>Password</span>
        </label>
        <button type="button" class="submitButton" onclick="valueData()" name="enviar">Enviar</button>
        <button type="reset" class="submitButton"  name="enviar">Limpiar</button>
        <p class="mensage"><a class="menu__link" href="../public/view/auth/register/register.html">Registrarse</a></p>
    </form>
</body>
</html>
