<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Aula Virtual</title>
    <script src="/public/assets/js/loader.js"></script>
    <script src="/public/assets/class/user.js"></script>
    <script src="login.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css" />
</head>
<body> 

    <script>

        let usersList = []; 

        async function init() {
            let loader = new Loader();  
            const userDataArray = await loader.loadDataUser(); // Asumiendo que devuelve un array de objetos JSON

            // Itera sobre cada objeto en el array y crea una instancia de User
            usersList = userDataArray.map(userData => new User(userData));

            console.log(usersList)
        }

        window.onload = init;

    </script>

    <form class="form">
        <img src="/public/assets/icons/logo.jpg" alt>
        <p class="title">Login:</p>
        <p class="mensageError" id="mensageError">Error en uno o multiples campos. </p>
        <p class="mensageErrorRegister" id="mensageErrorRegister">Error el usuario no esta registrado considere registrarse</p>
        <label>
            <input class="input" type="text" id="User" placeholder="" required="">
            <span>UserName</span>
        </label>
        <label>
            <input class="input" type="password" id="Pass" placeholder="" required="">
            <span>Password</span>
        </label>
        <button type="button" class="submitButton" onclick="valueData()" name="enviar">Enviar</button>
        <button type="reset" class="submitButton"  name="enviar">Limpiar</button>
        <p class="mensage"><a class="menu__link" href="../public/view/auth/register/register.html">Registrarse</a></p>
    </form>
</body>
</html>
