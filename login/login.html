<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Aula Virtual</title>
    <script src="/public/assets/js/loader.js"></script>
    <script src="/public/assets/class/user.js"></script>
    <script src="login.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css" />

<body> 

    <script>

        let usersList = []; 

        async function init() {
            let loader = new Loader();  
            const userDataArray = await loader.loadDataUser(); // Asumiendo que devuelve un array de objetos JSON

            // Itera sobre cada objeto en el array y crea una instancia de User
            usersList = userDataArray.map(userData => new User(userData));

            console.log(usersList)
        }

        window.onload = init;

    </script>
    
    <form>
        <div id="content">

            <img src="/public/assets/icons/logo.jpg" alt>

            <h1 id="title">Login:</h1>

            <p  id="fields">
                Usuario: <input type="text" id="user">
            </p>
            <p id="fields">
                Contrase√±a: <input type="password" id="pass">
            </p>
            <p>
                <div id="buttonsLine">

                    <button type="button" onclick="valueData()" name="enviar">Enviar</button>
                    <button type="reset"  name="enviar">Limpiar</button>

                </div>
            </p>

        </div>
    </form>

</body>
</html>
