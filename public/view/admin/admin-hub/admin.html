<script>
        
    let coursesList = [];

    async function init() {

        let currentUser = new User(JSON.parse(sessionStorage.getItem("user")));
        let loader = new Loader(currentUser);  
        coursesList = await loader.loadDataCourses(currentUser.getRegistration()); 

        let loc = "courses";
        loadMenu(currentUser,loc);
        loadFooter();

    }

    window.onload = init;

</script>

    <header class="header" id="header"> </header>

    </article>
