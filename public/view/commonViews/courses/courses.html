<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/assets/icons/page-icon/favicon.png" type="image/x-icon">
    <title>Cursos</title>
    <script src="courses.js"></script>
    <script src="/public/assets/js/menu.js"></script>
    <script src="/public/assets/js/loader.js"></script>
    <script src="/public/assets/js/footer.js"></script>
    <script src="/public/assets/class/courses.js"></script>
    <script src="/public/assets/class/user.js"></script>
    <link rel="stylesheet" type="text/css" href="courses.css" />
    <link rel="stylesheet" type="text/css" href="/public/assets/css/menu.css" />
    <link rel="stylesheet" type="text/css" href="/public/assets/css/footer.css" />
</head>
<body class="grid-container">

    <script>
        
        let coursesList = [];

        async function init() {

            let currentUser = new User(JSON.parse(sessionStorage.getItem("user")));
            let loader = new Loader(currentUser);  
            const coursesDataArray = await loader.loadDataCourses(currentUser.getRegistration()); 
            coursesList = coursesDataArray.map(courseData => new Course(courseData));
            let exams = await loader.loadExams();

            let loc = "courses";

            loadMenu(currentUser,loc);
            createExamTable(exams);
            printCourses();
            buildSideBar(coursesList);
            loadFooter();

        }

        window.onload = init;

    </script>

    <header class="header" id="header"> </header>
    <aside class="sidebar">
        <div id="sideBar">
            <div id="table-container">
            </div> 
            <h3 id="bar__SecTitle">Opciones:</h3>
            <div id="bar__utilities">
                <div id="bar__utilOp">
                    <img id="bar__img" src="/public/assets/icons/media-icons/pencil-32px.png">Ordenar de forma:
                    <select id="realignment">
                        <option>Ascendente</option>
                        <option>Descendente</option>
                    </select>
                </div>
            </div>
            <hr>
        </div>
    </aside>
    <article class="main">
        <div id="courses">
        </div>
    </article>
    <footer class="footer" id="footer"></footer>

</body>
</html>
